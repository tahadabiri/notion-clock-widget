<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Notion Calendar</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* --- فیکس‌های حیاتی برای نوشن --- */
html, body {
    background-color: transparent !important; /* شفافیت اجباری */
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* حذف اسکرول‌بار */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* حذف اسکرول‌بار در مرورگرهای وبکیت */
::-webkit-scrollbar {
    display: none;
}

:root {
    --card-bg: #1e1e1e;
    --header-bg: #2a2a2a;
    --text-primary: #ffffff;
    --text-secondary: #ffffff80;
    --accent-bg: #3a3a3a;
    --hover-bg: #ffffff10;
    --border-radius: 18px;
}

body {
    font-family: 'Inter', sans-serif;
}

.calendar-widget {
    width: 300px; /* کمی کوچکتر کردم تا مطمئن شویم اسکرول نمی‌خورد */
    background: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 0 0 20px 0; /* پدینگ پایین */
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    color: var(--text-primary);
    user-select: none;
    overflow: hidden; /* گوشه‌های هدر گرد بماند */
    border: 1px solid rgba(255,255,255,0.05); /* بوردر خیلی ظریف برای تمیز دیده شدن */
}

/* هدر دو رنگ */
.header {
    background-color: var(--header-bg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    margin-bottom: 15px;
}

.month-year-title {
    font-size: 16px;
    font-weight: 600;
}

.nav-btn {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 18px;
    cursor: pointer;
    padding: 0;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.nav-btn:hover {
    color: var(--text-primary);
    background-color: var(--hover-bg);
}

.days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px; /* فاصله کمتر */
    text-align: center;
    padding: 0 15px; /* پدینگ داخلی شبکه */
}

.day-label {
    font-size: 12px;
    color: var(--text-secondary);
    font-weight: 600;
    margin-bottom: 10px;
}

.day-cell {
    height: 34px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    border-radius: 50%;
    cursor: default;
    transition: all 0.2s;
    font-weight: 400;
}

.day-cell.current-month { color: var(--text-primary); }
.day-cell.other-month { color: var(--text-secondary); opacity: 0.4; }

.day-cell.current-month:hover { background-color: var(--hover-bg); }

.day-cell.today {
    background-color: var(--accent-bg);
    font-weight: 700;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

</style>
</head>
<body>

<div class="calendar-widget">
    <div class="header">
        <button class="nav-btn" id="prevBtn">&lt;</button>
        <div class="month-year-title" id="monthYearDisplay"></div>
        <button class="nav-btn" id="nextBtn">&gt;</button>
    </div>
    
    <div class="days-grid" id="calendarGrid"></div>
</div>

<script>
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const dayLabels = ["S", "M", "T", "W", "T", "F", "S"];

    let displayedDate = new Date();

    function renderCalendar() {
        const year = displayedDate.getFullYear();
        const month = displayedDate.getMonth();
        
        document.getElementById('monthYearDisplay').innerText = `${monthNames[month]} ${year}`;
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';

        dayLabels.forEach(label => {
            const lbl = document.createElement('div');
            lbl.className = 'day-label';
            lbl.innerText = label;
            grid.appendChild(lbl);
        });

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInCurrentMonth = new Date(year, month + 1, 0).getDate();
        const daysInPrevMonth = new Date(year, month, 0).getDate();
        const today = new Date();

        // روزهای ماه قبل
        for (let i = firstDayOfMonth - 1; i >= 0; i--) {
            grid.appendChild(createDayCell(daysInPrevMonth - i, 'other-month'));
        }

        // روزهای ماه جاری
        for (let d = 1; d <= daysInCurrentMonth; d++) {
            const cell = createDayCell(d, 'current-month');
            if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                cell.classList.add('today');
            }
            grid.appendChild(cell);
        }

        // پر کردن خانه های خالی
        const totalCells = firstDayOfMonth + daysInCurrentMonth;
        const remaining = 42 - totalCells;
        for (let d = 1; d <= remaining; d++) {
             grid.appendChild(createDayCell(d, 'other-month'));
        }
    }

    function createDayCell(num, type) {
        const div = document.createElement('div');
        div.className = `day-cell ${type}`;
        div.innerText = num;
        return div;
    }

    document.getElementById('prevBtn').addEventListener('click', () => { displayedDate.setMonth(displayedDate.getMonth() - 1); renderCalendar(); });
    document.getElementById('nextBtn').addEventListener('click', () => { displayedDate.setMonth(displayedDate.getMonth() + 1); renderCalendar(); });

    renderCalendar();
</script>

</body>
</html>

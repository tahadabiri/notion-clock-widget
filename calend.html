<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mini Calendar - Two-Tone</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: transparent;
    --card-bg: #1e1e1e; /* رنگ پس‌زمینه بدنه اصلی ویجت */
    --header-bg: #2a2a2a; /* رنگ پس‌زمینه قسمت بالای ویجت (هدر) */
    --text-primary: #ffffff;
    --text-secondary: #ffffff80;
    --accent-bg: #3a3a3a;
    --hover-bg: #ffffff10;
    --border-radius: 18px;
}

body {
    margin: 0;
    background-color: var(--bg-color);
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.calendar-widget {
    width: 320px;
    background: var(--card-bg);
    border-radius: var(--border-radius);
    /* پدینگ بالا را حذف کردم تا هدر به بالا بچسبد */
    padding: 0 20px 20px 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    color: var(--text-primary);
    user-select: none;
    overflow: hidden; /* برای گرد شدن گوشه‌های هدر */
}

/* هدر با رنگ متفاوت */
.header {
    background-color: var(--header-bg); /* رنگ متفاوت */
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* پدینگ و مارجین برای تنظیم فاصله */
    padding: 15px 20px;
    margin: 0 -20px 20px -20px; /* کشیدن هدر به لبه‌ها */
    border-radius: var(--border-radius) var(--border-radius) 0 0; /* گرد شدن گوشه‌های بالا */
}

.month-year-title {
    font-size: 18px;
    font-weight: 600;
}

.nav-btn {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 20px;
    cursor: pointer;
    padding: 0;
    border-radius: 50%;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
}

.nav-btn:hover {
    color: var(--text-primary);
    background-color: var(--hover-bg);
}

/* شبکه روزها */
.days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    text-align: center;
}

/* نام روزهای هفته */
.day-label {
    font-size: 13px;
    color: var(--text-secondary);
    font-weight: 600;
    margin-bottom: 10px;
}

/* سلول‌های اعداد */
.day-cell {
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 15px;
    border-radius: 50%;
    cursor: default;
    transition: all 0.2s;
    font-weight: 400;
}

/* روزهای ماه جاری */
.day-cell.current-month {
    color: var(--text-primary);
}

/* روزهای ماه قبل و بعد */
.day-cell.other-month {
    color: var(--text-secondary);
    opacity: 0.5;
}

/* هاور روی روزهای ماه جاری */
.day-cell.current-month:hover {
    background-color: var(--hover-bg);
}

/* روز جاری (Today) */
.day-cell.today {
    background-color: var(--accent-bg);
    font-weight: 600;
}

</style>
</head>
<body>

<div class="calendar-widget">
    <div class="header">
        <button class="nav-btn" id="prevBtn">&lt;</button>
        <div class="month-year-title" id="monthYearDisplay"></div>
        <button class="nav-btn" id="nextBtn">&gt;</button>
    </div>
    
    <div class="days-grid" id="calendarGrid">
        </div>
</div>

<script>
    const monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];
    const dayLabels = ["S", "M", "T", "W", "T", "F", "S"];

    let displayedDate = new Date();

    function renderCalendar() {
        const year = displayedDate.getFullYear();
        const month = displayedDate.getMonth();
        
        document.getElementById('monthYearDisplay').innerText = `${monthNames[month]} ${year}`;

        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';

        dayLabels.forEach(label => {
            const lbl = document.createElement('div');
            lbl.className = 'day-label';
            lbl.innerText = label;
            grid.appendChild(lbl);
        });

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInCurrentMonth = new Date(year, month + 1, 0).getDate();
        const daysInPrevMonth = new Date(year, month, 0).getDate();

        const today = new Date();

        for (let i = firstDayOfMonth - 1; i >= 0; i--) {
            const dayDiv = createDayCell(daysInPrevMonth - i, 'other-month');
            grid.appendChild(dayDiv);
        }

        for (let d = 1; d <= daysInCurrentMonth; d++) {
            const dayDiv = createDayCell(d, 'current-month');
            if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                dayDiv.classList.add('today');
            }
            grid.appendChild(dayDiv);
        }

        const totalCellsFilled = firstDayOfMonth + daysInCurrentMonth;
        const remainingCells = 42 - totalCellsFilled;

        for (let d = 1; d <= remainingCells; d++) {
             const dayDiv = createDayCell(d, 'other-month');
             grid.appendChild(dayDiv);
        }
    }

    function createDayCell(number, typeClass) {
        const dayDiv = document.createElement('div');
        dayDiv.className = `day-cell ${typeClass}`;
        dayDiv.innerText = number;
        return dayDiv;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
        displayedDate.setMonth(displayedDate.getMonth() - 1);
        renderCalendar();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        displayedDate.setMonth(displayedDate.getMonth() + 1);
        renderCalendar();
    });

    renderCalendar();

</script>

</body>
</html>

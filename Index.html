<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transparent Fliqlo</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

<style>
:root {
    /* تغییر مهم: پس‌زمینه شفاف شد */
    --bg-color: transparent;
    
    --card-bg: #1a1a1a; /* کارت‌ها تیره می‌مانند */
    --text-color: #ddd;
    
    --card-width: 200px;
    --card-height: 300px;
    --font-size: 190px;
    
    --border-radius: 16px;
    --anim-speed: 0.9s;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: var(--bg-color); /* شفاف */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Oswald', sans-serif;
    overflow: hidden;
}

.clock {
    display: flex;
    gap: 20px;
    perspective: 1500px;
}

.flip-unit {
    position: relative;
    width: var(--card-width);
    height: var(--card-height);
    background: var(--card-bg);
    border-radius: var(--border-radius);
    color: var(--text-color);
    /* سایه را کمی قوی‌تر کردم تا روی پس‌زمینه سفید نوشن هم خودش را جدا کند */
    box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
}

/* خط وسط */
.flip-unit::before {
    content: '';
    position: absolute;
    top: 53%;
    left: 0;
    width: 100%;
    height: 3px;
    background: #000;
    z-index: 10;
    transform: translateY(-50%);
}

.top, .bottom, .top-new, .bottom-new {
    position: absolute;
    left: 0;
    width: 100%;
    height: 50%;
    overflow: hidden;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    background: var(--card-bg);
}

.digit-wrapper {
    position: absolute;
    left: 0;
    width: 100%;
    height: 200%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: var(--font-size);
    font-weight: 700;
    line-height: 1;
}

.top, .top-new {
    top: 0;
    border-radius: var(--border-radius) var(--border-radius) 0 0;
    transform-origin: bottom;
    z-index: 1;
}
.top .digit-wrapper, .top-new .digit-wrapper {
    top: 0;
}

.bottom, .bottom-new {
    bottom: 0;
    border-radius: 0 0 var(--border-radius) var(--border-radius);
    transform-origin: top;
    z-index: 0;
}
.bottom .digit-wrapper, .bottom-new .digit-wrapper {
    bottom: 0;
}

.top-new { z-index: 2; transform: rotateX(0deg); }
.bottom-new { z-index: 1; transform: rotateX(90deg); }

.flipping .top {
    animation: flip-top var(--anim-speed) ease-in-out forwards;
    z-index: 3;
}

.flipping .bottom-new {
    animation: flip-bottom var(--anim-speed) ease-in-out forwards;
    animation-delay: calc(var(--anim-speed) * 0.45);
    z-index: 4;
}

@keyframes flip-top {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(-90deg); }
}

@keyframes flip-bottom {
    0% { transform: rotateX(90deg); }
    100% { transform: rotateX(0deg); }
}

.meta-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 20;
}

.label-ampm {
    position: absolute;
    bottom: 15px;
    left: 18px;
    font-size: 18px;
    color: var(--text-color);
    font-family: monospace;
    font-weight: bold;
}

.label-day {
    position: absolute;
    bottom: 15px;
    right: 18px;
    font-size: 18px;
    color: var(--text-color);
    font-family: monospace;
    font-weight: bold;
    text-transform: uppercase;
}

</style>
</head>
<body>

<div class="clock">
    <div class="flip-unit" id="hours">
        <div class="top"><div class="digit-wrapper">12</div></div>
        <div class="bottom"><div class="digit-wrapper">12</div></div>
        <div class="meta-wrapper">
             <div class="label-ampm" id="ampm">AM</div>
        </div>
    </div>

    <div class="flip-unit" id="minutes">
        <div class="top"><div class="digit-wrapper">00</div></div>
        <div class="bottom"><div class="digit-wrapper">00</div></div>
        <div class="meta-wrapper">
            <div class="label-day" id="day">SUN</div>
        </div>
    </div>
</div>

<script>
    function updateFlipUnit(elementId, newValue) {
        const element = document.getElementById(elementId);
        const topWrapper = element.querySelector('.top .digit-wrapper');
        const bottomWrapper = element.querySelector('.bottom .digit-wrapper');
        
        if (topWrapper.innerText === newValue) return;

        const topNew = document.createElement('div');
        topNew.className = 'top-new';
        topNew.innerHTML = `<div class="digit-wrapper">${newValue}</div>`;
        
        const bottomNew = document.createElement('div');
        bottomNew.className = 'bottom-new';
        bottomNew.innerHTML = `<div class="digit-wrapper">${newValue}</div>`;

        element.appendChild(topNew);
        element.appendChild(bottomNew);

        element.classList.add('flipping');

        setTimeout(() => {
            topWrapper.innerText = newValue;
            bottomWrapper.innerText = newValue;
            
            element.removeChild(topNew);
            element.removeChild(bottomNew);
            element.classList.remove('flipping');
        }, 900); 
    }

    function updateClock() {
        const now = new Date();
        
        let h = now.getHours();
        const m = String(now.getMinutes()).padStart(2, '0');
        const ampmStr = h >= 12 ? "PM" : "AM";
        
        h = h % 12;
        h = h ? h : 12; 
        const hStr = String(h).padStart(2, '0');

        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const dayStr = days[now.getDay()];

        updateFlipUnit('hours', hStr);
        updateFlipUnit('minutes', m);
        
        document.getElementById('ampm').innerText = ampmStr;
        document.getElementById('day').innerText = dayStr;
    }

    setInterval(updateClock, 1000);
    updateClock();

</script>

</body>
</html>
